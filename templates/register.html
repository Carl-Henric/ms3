{% extends "base.html" %}
{% block content %}

    <div class="row">
      <div class="col s12">
          This div is 12-columns wide on all screen sizes
      </div>
      <div class="col s6">
            <!-- Card panel -->
            <div class="row">
                <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register')}}">
                    <div class="card-panel  white z-depth-4 ">
                        <!-- Username -->
                        <div class="row">
                            <div class="input-field col s12">
                                <input name="username" placeholder="Mike" id="first_name" type="text" class="validate">
                                 <label for="first_name">Username</label>
                            </div>
                        </div>
                        <div class="row">
                            <!-- Company -->
                            <div class="input-field col s12 m12">
                                <input name="company" placeholder="Google" id="last_name" type="text" class="validate">
                                <label for="last_name">Compay</label>
                            </div>
                        </div>
                        <!-- Password-->
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Password" id="password" type="password" class="validate">
                                  <label for="password">Password</label>
                            </div>
                        </div>
                        <!-- Submit button -->
                        <div class="center-align">
                        <button type="submit" class="submit-button">Register <i class="fas fa-chevron-circle-right"></i></button>
                        </div>
                    </div>
                </form>
            </div>
      </div>
      <div class="col s6">
        <h3 class="center-align">Register</h3>
      </div>
    </div>


            
{% endblock %}
