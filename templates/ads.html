<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads</title>
</head>
<body>

        {{ ad.adGroup_name }}<br>
        {{ ad.approved_by }}<br>
