

{% extends "base.html" %}
{% block content %}
<div class="hero">
    <h3>Edit Ad Group</h3><br>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                     {% for message in messages %}
                          <h5 class="center-align">{{ message }}</h5>
                   {% endfor %}
                {% endif %}
    {% endwith %}
</div>
<div class="container">
  <div class="row">
    <div class="col s12 m8 offset-m2">
      <div class="card-panel white rounded">
            <div class="row">
                <form class="col s12" method="POST" action="{{ url_for('edit_adgroup', adgroup_id=adgroup_id) }}">
                    <!-- Ad Group name -->
                    <div class="row">
                        <div class="input-field col s6">
                            <input value=" {{ adgroup.adGroup_name }}" id="adGroup_name" maxlength="30"
                             name="adGroup_name" type="text" class="validate" required>
                            <label for="adGroup_name">Ad Group name</label>
                        </div>
         
                    </div>
                    <!-- Submit -->
                    <div class="row">
                        <div class="col s12 center-align">
                            <a href="{{ url_for('adgroups') }}" class="waves-effect waves-light btn-small orange">Cancel</a>
                            <button type="submit" class="submit-button">
                                Edit Ad Group <i class="fas fa-pen"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
         </div>
     </div>
  </div>
</div>
        
{% endblock %}
