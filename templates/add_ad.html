

{% extends "base.html" %}
{% block content %}
<div class="hero">
    <h3>Add ad+</h3><br>
    <h4></h4>
</div>
<div class="container">
  <div class="row">
    <div class="col s12 m8 offset-m2">
      <div class="card-panel white rounded">
            <div class="row">
                <form class="col s12" method="POST" action="">
                    <!-- Heading 1 -->
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Heading 1 in ad" id="heading1" maxlength="30"
                             name="heading1" type="text" class="validate" required>
                            <label for="heading1">Heading 1</label>
                        </div>
                        <!--- select 
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="Heading 1 in ad" id="heading2" name="heading2" type="text" class="validate">
                                <label for="heading2">Heading 2</label>
                            </div>
                        </div>
                        --> 
                    </div>
                    <!-- Heading 2 -->
                    <div class="row">
                        <div class="input-field col s6">
                                <input placeholder="Heading 2 in ad" maxlength="30" id="heading2" name="heading2"
                                 type="text" class="validate" required>
                                <label for="heading2">Heading 2</label>
                        </div>
                    </div>
                    <!-- Description -->
                    <div class="row">
                        <div class="input-field col s12">
                                <textarea id="description" placeholder="Ad description" maxlength="90"
                                 name="description" class="materialize-textarea" required></textarea>
                                <label for="description">Description</label>
                        </div>
                    </div>
                    <!-- Landingpage -->
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="landing_page" id="landing_page" name="landing_page" 
                                type="text" class="validate" required>
                                <label for="landing_page">Landingpage url</label>
                            </div>
                        </div>
                        <!-- Deadline -->
                        <div class="row">
                        <div class="input-field col s6">
        
                                <input id="deadline" name="deadline" type="text" class="datepicker validate" required>
                                <label for="deadline"><i class="far fa-calendar-alt"></i> Deadline</label>
                        </div>
                    </div>
                </form>
            </div>
         </div>
     </div>
  </div>
</div>
        
{% endblock %}
