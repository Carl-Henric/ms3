{% extends "base.html" %}
{% block content %}

<div class="hero">
    <h3>Login</h3><br>
    <h4>Login below to manage your ads.<br></h4>
    <h5 class="boldfont">New here? <a href="{{ url_for('register')}}"><button class="submit-button ">Register account 
        <i class="fas fa-user-plus"></i></button></a></h5>
</div>
<div class="container">
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel  white z-depth-4 rounded">
                <!-- Flash messages-->
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <h5 class="center-align">{{ message }}</h5>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <!-- Username -->
                <div class="row">
                    <div class="input-field col s12">
                        <input name="username" id="username" minlength="5" maxlength="20" type="text" class="validate"
                            required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password-->
                <div class="row">
                    <div class="input-field col s12">
                        <input name="password" id="password" minlength="5" maxlength="20" type="password"
                            class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Login button -->
                <div class="center-align">
                    <button type="submit" class="submit-button purple">Login <i
                            class="fas fa-chevron-circle-right"></i></button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
